<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details - Fine Graphics</title>
  <!-- Add this to your HTML -->
<div id="desktopSitePopup" class="modal" style="display: flex;">
    <div class="modal-content" style="text-align: center; max-width: 400px;">
        <div class="modal-header">
            <h3>üåê Desktop Site Required</h3>
        </div>
        <div class="modal-body">
            <p>This website is optimized for <strong>Desktop View</strong> only.</p>
            <p>Click "Proceed" to continue with the best experience.</p>
            
            <div style="margin: 20px 0;">
                <button onclick="proceedWithDesktop()" class="btn" style="background: #28a745; color: white; padding: 10px 30px; margin: 10px; font-size: 16px;">
                    ‚úÖ Proceed with Desktop View
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Force desktop view on mobile devices
if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    // Check if user already proceeded
    if (!localStorage.getItem('desktopProceeded')) {
        // Show popup after page loads
        setTimeout(() => {
            document.getElementById('desktopSitePopup').style.display = 'flex';
        }, 1000);
    } else {
        // Already proceeded - apply desktop view automatically
        applyDesktopView();
    }
}

function proceedWithDesktop() {
    // Apply desktop view
    applyDesktopView();
    
    // Save that user proceeded
    localStorage.setItem('desktopProceeded', 'true');
    
    // Close popup
    document.getElementById('desktopSitePopup').style.display = 'none';
    
    // Show success message
    showNotification('Desktop view activated!', 'success');
}

function applyDesktopView() {
    // Use your existing viewport method
    const viewport = document.querySelector("meta[name=viewport]");
    const desktopWidth = 1366;
    const deviceWidth = window.innerWidth;
    const scale = deviceWidth / desktopWidth;

    viewport.setAttribute(
        "content",
        `width=${desktopWidth}, initial-scale=${scale}, maximum-scale=${scale}, user-scalable=no`
    );

    document.documentElement.style.minWidth = desktopWidth + "px";
    document.body.style.overflowX = "auto";
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        z-index: 10000;
        font-weight: bold;
    `;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Details</h2>
    <table id="customersTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Address</th>
          <th>District</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  async function loadCustomers() {
    try {
      // Use your local Flask server instead of external URL
      let response = await fetch("/admin/users");
      let data = await response.json();

      if (!data.success) {
        throw new Error(data.message || "Failed to load customers");
      }

      let users = data.users;
      let tbody = document.querySelector("#customersTable tbody");
      tbody.innerHTML = ""; // clear previous rows

      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align: center;">No customers found</td></tr>`;
        return;
      }

      users.forEach(u => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.fname || "-"}</td>
          <td>${u.lname || "-"}</td>
          <td>${u.email || "-"}</td>
          <td>${u.username || "-"}</td>
          <td>${u.address || "-"}</td>
          <td>${u.district || "-"}</td>
          <td>${u.mobile || "-"}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error("Error loading customers:", err);
      let tbody = document.querySelector("#customersTable tbody");
      tbody.innerHTML = `<tr><td colspan="7" style="text-align: center; color: red;">Error loading customer details: ${err.message}</td></tr>`;
    }
  }

  // Run function when page loads
  window.onload = loadCustomers;
</script>
</body>
</html>
