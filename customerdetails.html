<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details - Fine Graphics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div id="cookie-banner" style="
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #222;
  color: white;
  text-align: center;
  padding: 12px;
  font-family: sans-serif;
  z-index: 9999;
">
  This site uses cookies to enhance your experience. 
  <button id="acceptCookies" style="
    background: #4CAF50;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    margin-left: 8px;
    cursor: pointer;
  ">Accept</button>
</div>

<script>
function setDesktopView() {
  const viewport = document.querySelector("meta[name=viewport]");
  const desktopWidth = 1366;
  const deviceWidth = window.innerWidth;
  const scale = deviceWidth / desktopWidth;
  viewport.setAttribute(
    "content",
    `width=${desktopWidth}, initial-scale=${scale}, maximum-scale=${scale}, user-scalable=no`
  );
  document.documentElement.style.minWidth = desktopWidth + "px";
  document.body.style.overflowX = "auto";
}

// Only apply if on mobile
if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  const banner = document.getElementById("cookie-banner");
  const acceptBtn = document.getElementById("acceptCookies");

  if (localStorage.getItem("desktopViewEnabled") === "true") {
    setDesktopView();
    banner.style.display = "none";
  }

  acceptBtn.addEventListener("click", () => {
    localStorage.setItem("desktopViewEnabled", "true");
    banner.style.display = "none";
    setDesktopView();
    location.reload(); // optional, ensures layout updates
  });
}
</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Details</h2>
    <table id="customersTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Address</th>
          <th>District</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  async function loadCustomers() {
    try {
      // Use your local Flask server instead of external URL
      let response = await fetch("/admin/users");
      let data = await response.json();

      if (!data.success) {
        throw new Error(data.message || "Failed to load customers");
      }

      let users = data.users;
      let tbody = document.querySelector("#customersTable tbody");
      tbody.innerHTML = ""; // clear previous rows

      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align: center;">No customers found</td></tr>`;
        return;
      }

      users.forEach(u => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.fname || "-"}</td>
          <td>${u.lname || "-"}</td>
          <td>${u.email || "-"}</td>
          <td>${u.username || "-"}</td>
          <td>${u.address || "-"}</td>
          <td>${u.district || "-"}</td>
          <td>${u.mobile || "-"}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error("Error loading customers:", err);
      let tbody = document.querySelector("#customersTable tbody");
      tbody.innerHTML = `<tr><td colspan="7" style="text-align: center; color: red;">Error loading customer details: ${err.message}</td></tr>`;
    }
  }

  // Run function when page loads
  window.onload = loadCustomers;
</script>
</body>
</html>
