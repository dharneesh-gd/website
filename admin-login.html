<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Fine Graphics</title>
  
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0; 
    }
    .login-container { 
      background: white; 
      padding: 40px; 
      border-radius: 15px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h2 { 
      color: #333; 
      margin-bottom: 30px;
      font-size: 28px;
    }
    .admin-icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #667eea;
    }
    input { 
      width: 100%; 
      padding: 15px; 
      margin: 12px 0; 
      border: 2px solid #e1e1e1; 
      border-radius: 8px; 
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
    }
    button { 
      width: 100%; 
      background: #667eea; 
      color: white; 
      border: none; 
      padding: 15px; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #764ba2;
    }
    .back-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .back-btn:hover {
      background: #545b62;
    }
    .error-message {
      color: #dc3545;
      margin-top: 10px;
      font-size: 14px;
    }
    .database-info {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="admin-icon">üëë</div>
    <h2>Admin Login</h2>
    <div class="database-info">
      üîí Separate Admin Database
    </div>
    <input type="text" id="username" placeholder="Admin Username" required>
    <input type="password" id="password" placeholder="Admin Password" required>
    <button onclick="adminLogin()">Login as Admin</button>
    <button class="back-btn" onclick="goToHome()">Back to Home</button>
    <div id="errorMessage" class="error-message"></div>
    <div class="database-info">
      Note: Admin credentials are different from regular user accounts.
    </div>
  </div>

  <script>
    async function adminLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');

      // Clear previous errors
      errorDiv.textContent = '';

      if (!username || !password) {
        errorDiv.textContent = 'Please enter both username and password.';
        return;
      }

      try {
        console.log('üîê Attempting admin login...');
        const response = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          console.log('‚úÖ Admin login successful');
          // Save admin user data (separate from regular users)
          localStorage.setItem('adminUser', JSON.stringify(result.user));
          // Clear any regular user session
          localStorage.removeItem('currentUser');
          alert('‚úÖ Admin login successful!');
          window.location.href = 'admin.html';
        } else {
          errorDiv.textContent = result.message || 'Invalid admin credentials.';
          console.log('‚ùå Admin login failed:', result.message);
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please check your connection and try again.';
        console.error('Admin login error:', error);
      }
    }

    function goToHome() {
      window.location.href = 'index.html';
    }

    // Allow login on Enter key press
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        adminLogin();
      }
    });

    // If admin is already logged in, redirect to admin panel
    const adminUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
    if (adminUser.username) {
      window.location.href = 'admin.html';
    }

    // Clear any regular user session on admin login page
    localStorage.removeItem('currentUser');
  </script>
</body>
</html>
